<html>

<head>
    <title>いろいろ試すサンプル</title>
    <style type="text/css">
        .container {
            display: flex;
            height: 100%;
        }

        .item1 {
            /* 水平垂直方向にリサイズ可能 */
            resize: horizontal;
            /* resizeを指定するため 'visible'以外を指定 */
            overflow: hidden;
            width: 30%;
            background-color: burlywood;
        }

        .item2 {
            flex-grow: 1;
            background-color: green;
        }

        .slide_bar {
            width: 8px;
            background-color: white;
            cursor: move;
        }

        /* treeview */
        ul {
            margin: 0;
            margin-left: 0.5em;
            padding: 0 0 0 0;
        }

        li {
            margin-left: 0.5em;
            list-style-position: outside;
            list-style-type: none;
            font-size: 13pt;
        }

        li.reaf {
            list-style-image: url(ファイルパス);
            cursor: pointer;
        }

        li.collapse {
            list-style-image: url(ファイルパス);
        }

        li.expand {
            list-style-image: url(ファイルパス);
        }

        li.reaf>li,
        li.collapse>ul {
            display: none;
        }

        li.expand>ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id='leftPain' class="item1">
            <ul id="TreeView1" onclick="clickTree();">
                <li class="reaf collapse expand">
                    <span>Node1</span>
                    <ul>
                        <li class="reaf collapse expand">
                            <span>Node1-1</span>
                            <ul>
                                <li class="reaf">
                                    <span>Node1-1-1</span>
                                    <ul></ul>
                                </li>
                                <li class="reaf">
                                    <span>Node1-1-2</span>
                                    <ul></ul>
                                </li>
                            </ul>
                        </li>
                        <li class="reaf collapse">
                            <span>Node1-2</span>
                            <ul>
                                <li class="reaf">
                                    <span>Node1-2-1</span>
                                    <ul></ul>
                                </li>
                                <li class="reaf">
                                    <span>Node1-2-2</span>
                                    <ul></ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id='slideBar' class="slide_bar"></div>
        <div class="item2">Item 2</div>
    </div>
    <script>
        function toggleCompactLeftPain() {
            const leftPain = document.getElementById('leftPain');
            leftPain.style.display = leftPain.style.display === 'none' ? 'inline' : 'none';
        }

        const slideBar = document.getElementById('slideBar');
        slideBar.addEventListener('dblclick', toggleCompactLeftPain, false);

        // treeview
        function clickTree() {
            const sender = event.srcElement || event.target;
            if (sender.nodeName == "LI") {
                var clist = sender.classList;
                if (clist.contains("collapse")) {
                    clist.toggle("expand");
                }
            }
        }
    </script>
</body>

</html>
