name: gh-pages-deploy

on:
  push:
    branches:
      - reset-new-nuxtjs-start

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@reset-new-nuxtjs-start

      - name: Setup node env
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build for gh-pages dist
        run: npm run generate:gh-pages

      - name: Deploy for gh-pages
        run: npm run deploy
